    <title>Fundamentos - Align items</title>

    <style>

            margin: 5px;
            color: white; 
            text-align: center; 
            flex: 1; 
        }

        .center{
            align-items: center;
        }
        
        .stretch{
            align-items: stretch;
        }

        .flex-start{

        }

        .flex-end{

        }

        .baseline{

        }
    </style>
</head>
<body>
    <p>Center</p>
    <section class="container center">
        <div class="item">Item 1</div>
        <div class="item">Item 2 texto aleatorio</div>
        <div class="item">Item 3 texto aqui Lorem aleatorio </div>
    </section>

    <p>stretch</p>
